<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <p>Your Result</p>
      <div class="score-circle">
        76
        <span class="max">of 100</span>
      </div>
      <div class="result">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </header>
    <main>
      <h2>Summary</h2>
      <ul class="results">
        <li class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
          <div class="score">80<span class="max"> / 100</span>
          </div>
        </li>
        <li class="memory">
          <img src="assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
          <div class="score">92<span class="max"> / 100</span></div>
        </li>
        <li class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
          <div class="score">61<span class="max"> / 100</span></div>
        </li>
        <li class="visual">
          <img src="assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
          <div class="score">72<span class="max"> / 100</span></div>
        </li>
      </ul>
      <button type="button">Continue</button>
    </main>
  </div>
</body>

</html>
